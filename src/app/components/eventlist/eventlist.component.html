<html>
<head>
</head>
<body>


<h1 class="text-center mt">Events List</h1>
<div class="bootstrap-wrapper">
    <div class="container mt">
        <a  mat-raised-button color="primary" class="mb" routerLink='/dashboard'>Main Menu</a> &nbsp;
        <a  mat-raised-button color="accent" class="mb"  routerLink='/addevents'>Add Events</a> &nbsp;
        <a  mat-raised-button color="warn" class="mb"  routerLink='/searchEvents'>Search Events</a>
        <div class="row">
<table id="customers">  
    <thead>
        <tr>
            <th>Event Id</th>
            <th>Event Date</th>
            <th>Event Name</th>
            <th>No Of Slots</th>
            <th>Sports Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Event of Eventarray">
            <td>{{Event.eventId}}</td>
            <td>{{Event.eventDate}}</td>
            <td>{{Event.eventName}}</td>
            <td>{{Event.noOfSlots}}</td>
            <td>{{Event.sportsName}}</td>
            <td>
                <button type="button" mat-raised-button color="accent" (click)="deleteEvent(Event,Event.eventId);">Delete</button>&nbsp;&nbsp;
            </td>
        </tr>  
  </tbody>
</table>
</div>
</div>
</div>

</body>
</html>
