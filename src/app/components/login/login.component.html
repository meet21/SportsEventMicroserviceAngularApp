<div class="bootstrap-wrapper">
    <div class="container mt">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img class="img-fluid" src="/assets/icons8-lock-100.png" alt="Login Image">
                    <h3 class="text-center">Login Here</h3>
                <small class="red text-center">{{InvalidLogin}}</small>
                </div>

                <!-- Creating form fields -->   
                <form (ngSubmit)="onSubmit()">
                    <div *ngIf="name.errors && (name.invalid && name.touched)">
                        <small class="text-danger" *ngIf="name.errors['required']" >User Name  Is Required Field</small>
                        <small class="text-danger" *ngIf="name.errors['pattern']">User Name Must Not Have Special Symbols </small>
                      </div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>userName</mat-label>
                        <input type="text" name="userName" matInput #name="ngModel" required pattern="^[a-zA-Z0-9_.-]*$" [(ngModel)]="credentials.userName" [class.is-invalid]="name.invalid && name.touched"/>
                    </mat-form-field>

                    <div *ngIf="Password.errors && (Password.invalid && Password.touched)">
                        <small class="text-danger" *ngIf="Password.errors['required']" >Password  Is Required Field</small>
                      </div>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" name="password" #Password="ngModel" matInput required [(ngModel)]="credentials.password" [class.is-invalid]="name.invalid && name.touched"/>
                    </mat-form-field>

                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button type="reset" style="margin-left: 10px;" mat-raised-button color="accent">Reset</button>
                    </div>
                </form>
                <!-- {{credentials | json}} -->
            </div>
        </div>
    </div>
</div>
